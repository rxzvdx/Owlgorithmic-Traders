<div id="header">
  <div class="container">
    <nav class="header-nav">
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        class="logo"
        alt="Owlgorithmic Traders Logo"
      >
      <ul class="nav-links">
        <li><button id="theme-toggle" aria-label="Toggle theme">🌓</button></li>
        <li><a href="{{ url_for('index') }}#header">Home</a></li>
        <li><a href="{{ url_for('index') }}#about">About</a></li>
        <li><a href="{{ url_for('index') }}#services">Services</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('chart_list') }}">View Live Charts</a></li>

        {% if google and google.authorized %}
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('favorites') }}">My Favorites</a></li>
          <li><a href="{{ url_for('logout') }}">Log Out</a></li>
        {% else %}
          <li><a href="{{ url_for('login') }}">Log In</a></li>
        {% endif %}
      </ul>
    </nav>

    <!-- Stock Ticker -->
    <div id="stock-ticker-container">
      <div id="stock-ticker"></div>
    </div>
  </div>
</div>
