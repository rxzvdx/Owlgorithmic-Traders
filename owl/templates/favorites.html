{% extends "base.html" %}
{% block title %}Your Favorites{% endblock %}
{% block content %}

<h2 class="title">Your Favorite Stocks</h2>

<div class="stock-list">
    {% for symbol in favorites %}
        <div class="stock-card">
            <form action="{{ url_for('view_chart', symbol=symbol) }}" method="get">
                <button class="stock-button" type="submit">{{ symbol }}</button>
            </form>
        </div>
    {% else %}
        <p style="color: #ccc; text-align: center;">You haven't added any favorites yet.</p>
    {% endfor %}
</div>

{% endblock %}
